<!DOCTYPE html>
<html>
<head>
  <body>
    <title>
      'Calculator'
    </title>
    <p class="js-display"></p>
    <p><button onclick="
    updateCalculation(1);
    ">1</button>
    
    <button onclick="
    updateCalculation(2);
    ">2</button>
    
    <button onclick="
    updateCalculation(3);
    ">3</button>
    </p>

    <p>
      <button onclick="
        updateCalculation(4);
        ">4</button>
        
        <button onclick="
        updateCalculation(5);
        ">5</button>
        
        <button onclick="
        updateCalculation(6);
        ">6</button>
    </p>

    <p>
      <button onclick="
        updateCalculation(7);
        ">7</button>
        
        <button onclick="
        updateCalculation(8);
        ">8</button>
        
        <button onclick="
        updateCalculation(9);
        ">9</button>
    </p>

    <button onclick="
    calculation += ' + ', displayNumber()
    ">+</button>

    <button onclick="calculation = eval(calculation), displayNumber()
    localStorage.setItem('calculation',calculation);
    ">=</button>

    <button onclick="
    calculation = '';
    displayNumber();
    localStorage.setItem('calculation',calculation);
    ">Clear</button>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      function updateCalculation(number){
        calculation += number; 
        //console.log(calculation);
        displayNumber();
        localStorage.setItem('calculation',calculation);
        
      }
      function displayNumber(){
        const pElement = document.querySelector('.js-display')
        pElement.innerText = calculation;
      }
    </script>
  </body>
</head>
</html>
